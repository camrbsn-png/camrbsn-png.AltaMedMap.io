<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LexiGlobal Directory</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LexiGlobal">
    
    <style>
        :root { 
            --lexi-blue: #0984e3;
            --lexi-turquoise: #1abc9c; 
            --open-green: #27ae60;
            --closed-red: #e74c3c;
            --color-admin: #2d3436;
            --color-sat: #636e72;
            --color-locate: #6c5ce7;
        }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: row; height: 100vh; }
        
        #sidebar { width: 350px; min-width: 350px; background: #fff; z-index: 9999; display: flex; flex-direction: column; box-shadow: 2px 0 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
        #map-container { flex-grow: 1; position: relative; height: 100%; }
        #map { height: 100%; width: 100%; }

        @media (max-width: 1024px) {
            #sidebar { position: absolute; left: 0; top: 0; height: 100%; width: 85%; max-width: 320px; transform: translateX(0); }
            #sidebar.closed { transform: translateX(-100%); }
        }

        /* Filter Styling */
        #filter-section { padding: 15px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .filter-row { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 8px; }
        .filter-chip { display: flex; align-items: center; gap: 4px; font-size: 0.75rem; cursor: pointer; background: white; padding: 6px 10px; border-radius: 20px; border: 1px solid #ddd; transition: 0.2s; }
        .filter-chip:has(input:checked) { background: var(--lexi-blue); color: white; border-color: var(--lexi-blue); }
        .filter-chip input { display: none; }

        #search-sticky-section { padding: 15px; background: white; border-bottom: 1px solid #eee; }
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }

        .content { overflow-y: auto; flex-grow: 1; }
        .list-item { padding: 16px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .list-item:hover { background: #f8f9fb; border-left: 4px solid var(--lexi-blue); }

        #control-panel { position: absolute; bottom: 40px; right: 20px; z-index: 8000; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 14px; border: none; border-radius: 12px; font-weight: 700; color: white; box-shadow: 0 6px 15px rgba(0,0,0,0.3); width: 140px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        
        #loc-btn { background: var(--color-locate); }
        #sat-btn { background: var(--color-sat); }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="background:var(--lexi-blue); color:white; padding:20px; flex-shrink: 0;">
        <h2 style="margin:0; font-size:1.2rem;">LexiGlobal Directory</h2>
    </div>

    <div id="filter-section">
        <small style="color:#666; font-weight:bold; display:block; margin-bottom:8px;">MAIN DIRECTORIES</small>
        <div class="filter-row">
            <label class="filter-chip"><input type="checkbox" class="company-filter" value="AltaMed" onchange="toggleSubFilters()"> AltaMed</label>
            <label class="filter-chip"><input type="checkbox" class="company-filter" value="Pickup/Deliveries" onchange="toggleSubFilters()"> Pickup/Deliveries</label>
            <label class="filter-chip"><input type="checkbox" class="company-filter" value="East Valley" onchange="toggleSubFilters()"> East Valley</label>
            <label class="filter-chip"><input type="checkbox" class="company-filter" value="San Antonio Regional Hospital" onchange="toggleSubFilters()"> San Antonio</label>
        </div>

        <div id="altamed-sub-section" style="display:none; margin-top:15px; padding-top:10px; border-top:1px dashed #ccc;">
            <small style="color:var(--lexi-turquoise); font-weight:bold; display:block; margin-bottom:8px;">ALTAMED CATEGORIES</small>
            <div class="filter-row">
                <label class="filter-chip"><input type="checkbox" class="cat-filter" value="Medical" checked onchange="updateMap()"> Medical</label>
                <label class="filter-chip"><input type="checkbox" class="cat-filter" value="PACE" checked onchange="updateMap()"> PACE</label>
                <label class="filter-chip"><input type="checkbox" class="cat-filter" value="Admin" checked onchange="updateMap()"> Admin</label>
            </div>
        </div>
    </div>

    <div id="search-sticky-section">
        <input type="text" id="site-search" class="search-box" placeholder="Search LexiGlobal..." onkeyup="updateMap()">
    </div>

    <div class="content">
        <div id="location-list"></div>
    </div>

    <div style="font-size: 3pt; color: #95a5a6; padding: 5px; text-align: center; border-top: 1px solid #f0f0f0;">
        ¬© Made By Cameron
    </div>
</div>

<div id="map-container">
    <button id="menu-toggle" style="position:absolute; top:20px; left:20px; z-index:7000; padding:10px; display:none;" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <div id="map"></div>
    <div id="control-panel">
        <button id="sat-btn" class="btn" onclick="toggleSatellite()">üõ∞Ô∏è Satellite</button>
        <button id="loc-btn" class="btn" onclick="locateUser()">üìç Find Me</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="locations.js"></script>

<script>
    let markers = [];
    let userLatLng = null;

    const streetLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png');
    const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const map = L.map('map', { zoomControl: false, layers: [streetLayer] }).setView([34.0522, -118.2437], 10);

    function toggleSubFilters() {
        const checkedCompanies = Array.from(document.querySelectorAll('.company-filter:checked')).map(cb => cb.value);
        const altamedSection = document.getElementById('altamed-sub-section');
        
        // Show sub-filters only if AltaMed is selected
        altamedSection.style.display = checkedCompanies.includes("AltaMed") ? 'block' : 'none';
        
        updateMap();
    }

    function updateMap() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        const listContainer = document.getElementById('location-list');
        listContainer.innerHTML = '';

        const searchQuery = document.getElementById('site-search').value.toLowerCase();
        const checkedCompanies = Array.from(document.querySelectorAll('.company-filter:checked')).map(cb => cb.value);
        const checkedCats = Array.from(document.querySelectorAll('.cat-filter:checked')).map(cb => cb.value);

        // Accesses "defaultLocations" from your locations.js file
        const filtered = defaultLocations.filter(loc => {
            const matchesCompany = checkedCompanies.length === 0 || checkedCompanies.includes(loc.company);
            const matchesCat = !checkedCompanies.includes("AltaMed") || checkedCats.includes(loc.cat);
            const matchesSearch = loc.name.toLowerCase().includes(searchQuery) || loc.addr.toLowerCase().includes(searchQuery);
            return matchesCompany && matchesCat && matchesSearch;
        });

        filtered.forEach(loc => {
            const m = L.marker([loc.lat, loc.lng]).addTo(map);
            m.bindPopup(`<b>${loc.name}</b><br>${loc.addr}`);
            markers.push(m);

            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<strong>${loc.name}</strong><br><small>${loc.addr}</small>`;
            div.onclick = () => map.setView([loc.lat, loc.lng], 15);
            listContainer.appendChild(div);
        });
    }

    function toggleSatellite() {
        if (map.hasLayer(streetLayer)) { map.removeLayer(streetLayer); map.addLayer(satLayer); }
        else { map.removeLayer(satLayer); map.addLayer(streetLayer); }
    }

    function locateUser() {
        map.locate({setView: true, maxZoom: 14});
        map.on('locationfound', (e) => { userLatLng = e.latlng; updateMap(); });
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }

    // Initial load
    window.onload = updateMap;
</script>
</body>
</html>
